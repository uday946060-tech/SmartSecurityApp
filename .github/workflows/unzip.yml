name: Unzip Project
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files in repo
        run: ls -al

      - name: Unzip all zip files
        run: |
          mkdir -p output
          for file in *.zip; do
            if [ -f "$file" ]; then
              echo "Unzipping $file..."
              unzip -o "$file" -d output
            else
              echo "⚠️ No ZIP files found in repository."
            fi
          done

      - name: Verify output
        run: ls -R output
        
